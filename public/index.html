<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="rainsnowstyles/weather.min.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Circle-icons-cloud.svg/1024px-Circle-icons-cloud.svg.png">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="low-performance-mode">
        <label class="low-performance-switch">
            <input type="checkbox" id="low-performance-mode-toggle">
            <span class="slider"></span>
        </label>
        <p id="low-performance-mode-text">Low performance mode</p>
    </div>

    <div class="container">
        <div class="location">
            <canvas id="icon" width="256" height="256"></canvas>
            <!-- <img src="images/sunW.svg" class="icon" \> -->
            <h1 class="city">ENTER A LOCATION</h1>
        </div>

        <div class="temperature">
            <div class="temperature-section">
                <h2 class="temperature-degrees">TBD</h2>
                <span class="temperature-scale" id="celsius">°C</span>
                <span class="temperature-scale hover-class" id="fahrenheit">°F</span>
            </div>

            <p class="apparent-temperature">Powered by</p>
            <p class="weather-description">Dark Sky and OpenWeather</p>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for location.." class="data-location-search">
        </div>

        <div class="switch-to-detail-page">
            <img src="icons/doubleArrowWhite.svg" class="icon-to-detailed-page" onclick="showDetailedWeatherPage()">
        </div>
    </div>

    <div class="detailed-page-container">
        <div class="flex-box-container">
            <div class="switch-to-main-page">
                <img src="icons/doubleArrowUpWhite.svg" class="icon-to-main-page" onclick="showMainWeatherPage()">
            </div>
            <div class="info-box">
                <h1>Humidity:</h1>
                <h2 class="humidity">TBD</h2>
            </div>
            <div class="info-box">
                <h1>Wind Speed:</h1>
                <h2 class="wind-speed">TBD</h2>
            </div>
            <div class="info-box">
                <h1>Precipitation:</h1>
                <h2 class="precip-probability">TBD</h2>
            </div>
        </div>
    </div>
</body>
</html>
