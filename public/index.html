<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGo4ZfokIWzis3IaPg-EKE-K3G2E-2xHg&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="location">
            <canvas id="icon" width="256" height="256"></canvas>
            <!-- <img src="images/sunW.svg" class="icon" \> -->
            <h1 class="city">ENTER A LOCATION</h1>
        </div>

        <div class="temperature">
            <div class="temperature-section">
                <h2 class="temperature-degrees">TBD</h2>
                <span class="temperature-scale" id="celsius">°C</span>
                <span class="temperature-scale" id="fahrenheit">°F</span>
            </div>

            <p class="apparent-temperature">Powered by</p>
            <p class="weather-description">Dark Sky and OpenWeather</p>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search for location.." class="data-location-search">
        </div>
    </div>
</body>
</html>
